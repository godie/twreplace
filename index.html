<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tuita</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


</head>

<body class="container">
    <div class="jumbotron">
        <h3>TwReplace</h3>
        <div id="searches" class='row'>
            <form class="form-horizontal" role="form" id='form_tw' method="GET">
                <div class="form-group">
                    <label for="search" class="col-sm-2 control-label">Buscar:</label>
                    <div class="col-sm-3">
                        <input type="text" name='search' id='search' class='search input-lg' tabindex="1" />
                    </div>

                    <label for="replace" class="col-sm-2 control-label">Remplazar:</label>
                    <div class="col-sm-3">
                        <input type="text" name='replace' id='replace' class='search input-lg' tabindex="2" />
                    </div>
                </div>
                <button class='btn-primary btn-lg'>submit</button>
            </form>
        </div>
        <div class='row'>
            <div class="col-md-4 col-md-offset-2 bg-info" id='resultados'>
                <h3>Resultados</h3>
                <ul id='results_list'></ul>
            </div>

            <div class="col-md-4 col-md-offset-1 bg-info" id='remplazados'>
                <h3>Remplazado</h3>
                <ul id='remplazo_list'></ul>
            </div>
        </div>

    </div>


</body>
<script src="js/twreplace.js"></script>

</html>
